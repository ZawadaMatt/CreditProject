<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <th:block th:each="credit : ${creditList}">
        <tr>
            <td th:text="${credit.creditName}"></td>
            <td th:text="${credit.ID}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
